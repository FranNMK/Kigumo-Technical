<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kigumo Technical And Vocational College</title>
  <link rel="shortcut icon" href="../images/fav.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section with Background Image -->
  <section class="hero-section position-relative" style="height: 250px; overflow: hidden;">
    <img src="../images/school1.jpg" alt="Kigumo TVC Campus" class="w-100 h-100" style="object-fit: cover; filter: brightness(0.5);">
    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" style="background: rgba(0, 0, 0, 0.5);">
      <div class="text-center text-white">
        <h1 class="display-2 fw-bold text-uppercase mb-0" style="font-weight: 900 !important; letter-spacing: 2px;">CONTACT US</h1>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section py-5 bg-light">
    <div class="container">
      <div class="row g-4">

      <div class="row g-4">
        <!-- Contact Form (Left Side) -->
        <div class="col-md-8">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Send Us a Message</h5>
              <form id="contactForm" class="mt-3" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" required
                    placeholder="Enter your name" />
                  <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required
                    placeholder="you@example.com" />
                  <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4" required
                    placeholder="How can we help?"></textarea>
                  <div class="invalid-feedback">Please enter a message.</div>
                </div>
                <button type="submit" class="btn btn-success">Send Message</button>
              </form>
              <p class="form-status small text-muted mt-2" id="formStatus" aria-live="polite"></p>
            </div>
          </div>
        </div>

        <!-- Right Column: Contact Details + Map -->
        <div class="col-md-4">
          <!-- Contact Details -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title fw-bold">Get in touch</h5>
              <ul class="list-unstyled contact-list mt-3">
                <li class="mb-2"><span class="fw-semibold">Phone:</span> <a href="tel:+254769394273">+254 769 394
                    273</a></li>
                <li class="mb-2"><span class="fw-semibold">Email:</span> <a
                    href="mailto:info@kigumotvc.ac.ke">info@kigumotvc.ac.ke</a></li>
                <li class="mb-2"><span class="fw-semibold">Address:</span> Kigumo, Murang'a County, Kenya</li>
                <li class="mb-2"><span class="fw-semibold">Office Hours:</span> Mon–Fri, 8:00–16:30 (EAT)</li>
              </ul>

              <h5 class="card-title fw-bold mt-4">Follow Us</h5>
              <div class="social-links mt-3 d-flex gap-2">
                <a href="#" class="btn btn-primary btn-sm rounded-circle"
                  style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;"
                  aria-label="Facebook">
                  <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="btn btn-info btn-sm rounded-circle text-white"
                  style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;"
                  aria-label="Twitter">
                  <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="btn btn-danger btn-sm rounded-circle"
                  style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;"
                  aria-label="YouTube">
                  <i class="bi bi-youtube"></i>
                </a>
                <a href="#" class="btn btn-primary btn-sm rounded-circle"
                  style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center; background-color: #0088cc;"
                  aria-label="Telegram">
                  <i class="bi bi-telegram"></i>
                </a>
                <a href="#" class="btn btn-success btn-sm rounded-circle"
                  style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;"
                  aria-label="WhatsApp">
                  <i class="bi bi-whatsapp"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Map Location -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Our Location</h5>
              <div class="ratio ratio-16x9">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31609.387103673667!2d37.043413257088176!3d-0.834267664951953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1828b957a6d873a1%3A0x1a75fb6109124f76!2sKigumo%20Technical%20and%20Professional%20College!5e0!3m2!1sen!2ske!4v1768053954674!5m2!1sen!2ske"
                  style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  
  <!-- Component Loader -->
  <script src="../js/components.js"></script>
  
  <!-- Custom JS -->
  <script type="module" src="../js/main.js"></script>
</body>

</html>
